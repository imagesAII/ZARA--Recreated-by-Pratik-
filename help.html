<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZARA – Help</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      font-size: 13px;
      background: #f5f5f5;
      color: #000;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER (logo, search link, login, bag) */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 48px 16px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 32px;
    }
    .menu-icon {
      width: 32px;
      cursor: pointer;
      text-decoration: none;
    }
    .menu-line {
      height: 2px;
      background: #000;
      margin: 6px 0;
    }
    .logo img {
      height: 60px;
      display: block;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 24px;
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }
    .header-right a {
      color: #000;
      text-decoration: none;
    }

    /* MAIN HERO AREA */
    .hero {
      position: relative;
      flex: 1;
      padding: 40px 48px 80px;
      background: url("images/help-hero.jpg") center/cover no-repeat;
      color: #000;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.7);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    .help-title {
      margin-top: 40px;
      margin-bottom: 24px;
      font-size: 13px;
      letter-spacing: 0.24em;
      text-transform: uppercase;
    }

    /* SEARCH BAR LINE STYLE */
    .help-search-wrapper {
      margin-top: 16px;
      border-bottom: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px 0;
      max-width: 620px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }

    .help-input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      text-align: center;
      font-size: 12px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      padding: 4px 22px 4px 22px;
    }

    .help-input::placeholder {
      color: #777;
    }

    /* CLEAR (X) BUTTON */
    .clear-btn {
      position: absolute;
      right: 0;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      cursor: pointer;
      background: transparent;
      line-height: 1;
    }
    .clear-btn.hidden {
      display: none;
    }

    /* SUGGESTIONS + ANSWER AREA */
    .suggestions {
      margin-top: 16px;
      text-align: left;
      max-width: 620px;
      margin-left: auto;
      margin-right: auto;
      font-size: 12px;
    }
    .suggestion-item {
      padding: 4px 0;
      cursor: pointer;
      color: #555;
    }
    .suggestion-item:hover,
    .suggestion-item.active {
      color: #000;
    }

    .answer-box {
      margin-top: 20px;
      padding: 12px 0;
      border-top: 1px solid #ddd;
      font-size: 12px;
      text-align: left;
      color: #333;
    }
    .answer-question {
      font-weight: 600;
      margin-bottom: 6px;
    }
     h1 a,
h1 a:visited,
h1 a:hover,
h1 a:active {
  color: black;
  text-decoration: none;
}


  </style>
</head>
<body>
  <div class="page">
    <!-- HEADER -->
    <header class="header">
      <div class="header-left">
        <a href="index.html" class="menu-icon">
        </a>
        <div class="logo">
          <h1><a href="index.html">ZARA</a></h1>
        </div>
      </div>
      <nav class="header-right">
        <a href="search.html">SEARCH</a>
        <a href="login.html">LOG IN</a>
        <a href="cart.html" class="nav-link">SHOPPING BAG [<span id="cartCount">0</span>]</a>

      </nav>
    </header>

    <!-- HERO WITH HELP SEARCH -->
    <section class="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <div class="help-title">HELP</div>


        <div class="help-search-wrapper">
          <input
            type="text"
            id="helpInput"
            class="help-input"
            placeholder="HOW CAN WE HELP YOU?"
            autocomplete="off"
          />
          <button id="clearBtn" class="clear-btn hidden" aria-label="Clear">×</button>
        </div>

        <div class="suggestions" id="suggestions"></div>
        <div class="answer-box" id="answerBox" style="display:none;">
          <div class="answer-question" id="answerQuestion"></div>
          <div class="answer-text" id="answerText"></div>
        </div>
      </div>
    </section>

    
  </div>

  <script>
    // Help questions + answers (suggestions)
    const HELP_QA = [
      {
        q: "Where is my order?",
        a: "You can check the status of your order from the MY ORDERS section after logging in to your account."
      },
      {
        q: "How do I return an item?",
        a: "Returns can be requested within 30 days from the shipping confirmation date using the RETURNS section or at any Zara store with your receipt."
      },
      {
        q: "What are the delivery options?",
        a: "Standard, pick-up point, and same‑day options are available depending on your address and item availability."
      },
      {
        q: "How can I change my delivery address?",
        a: "Once an order is confirmed, the address cannot be modified. Cancel the order if possible and place a new one with the correct address."
      },
      {
        q: "How do I track my shipment?",
        a: "When your order leaves our warehouse you receive a tracking link by email and in the MY ORDERS section."
      },
      {
        q: "How do I cancel my order?",
        a: "Cancellation is only possible while the order is still being prepared. Go to MY ORDERS and use the Cancel option if it is available."
      },
      {
        q: "What payment methods are accepted?",
        a: "Commonly accepted methods include credit and debit cards, certain digital wallets, and gift cards. Exact options appear at checkout."
      },
      {
        q: "How do I use a gift card?",
        a: "Enter your gift card code at checkout. If the card balance is higher than the order amount, the remaining balance stays on the card."
      }
    ];

    const helpInput   = document.getElementById("helpInput");
    const clearBtn    = document.getElementById("clearBtn");
    const suggestions = document.getElementById("suggestions");
    const answerBox   = document.getElementById("answerBox");
    const answerQ     = document.getElementById("answerQuestion");
    const answerText  = document.getElementById("answerText");

    let activeIndex = -1;

    function renderSuggestions() {
      const value = helpInput.value.trim();
      const qLower = value.toLowerCase();

      clearBtn.classList.toggle("hidden", value === "");

      if (!value) {
        suggestions.innerHTML = "";
        answerBox.style.display = "none";
        activeIndex = -1;
        return;
      }

      const matches = HELP_QA.filter(item =>
        item.q.toLowerCase().includes(qLower)
      );

      suggestions.innerHTML = matches
        .map((item, i) => `<div class="suggestion-item" data-idx="${i}">${item.q}</div>`)
        .join("");

      activeIndex = -1;
    }

    function showAnswerFor(text) {
      const qLower = text.trim().toLowerCase();
      if (!qLower) return;

      const exact = HELP_QA.find(item =>
        item.q.toLowerCase() === qLower
      );
      const partial = HELP_QA.find(item =>
        item.q.toLowerCase().includes(qLower)
      );

      const match = exact || partial;

      if (match) {
        answerQ.textContent = match.q;
        answerText.textContent = match.a;
      } else {
        answerQ.textContent = text;
        answerText.textContent = "Questions will be answered soon.";
      }
      answerBox.style.display = "block";
    }

    helpInput.addEventListener("input", () => {
      renderSuggestions();
    });

    helpInput.addEventListener("focus", () => {
      renderSuggestions();
    });

    // Clear button: remove all text
    clearBtn.addEventListener("click", () => {
      helpInput.value = "";
      renderSuggestions();
      helpInput.focus();
    });

    // Click on suggestion
    suggestions.addEventListener("click", e => {
      const item = e.target.closest(".suggestion-item");
      if (!item) return;
      const idx = parseInt(item.dataset.idx, 10);
      const selected = HELP_QA[idx];
      helpInput.value = selected.q;
      renderSuggestions();
      showAnswerFor(selected.q);
    });

    // Keyboard navigation + Enter
    document.addEventListener("keydown", e => {
      if (document.activeElement !== helpInput) return;

      const items = Array.from(document.querySelectorAll(".suggestion-item"));
      if ((e.key === "ArrowDown" || e.key === "ArrowUp") && items.length) {
        e.preventDefault();
        if (e.key === "ArrowDown") {
          activeIndex = (activeIndex + 1) % items.length;
        } else {
          activeIndex = (activeIndex - 1 + items.length) % items.length;
        }
        items.forEach((el, i) => el.classList.toggle("active", i === activeIndex));
        return;
      }

      if (e.key === "Enter") {
        e.preventDefault();
        if (activeIndex >= 0 && items[activeIndex]) {
          const text = items[activeIndex].textContent;
          helpInput.value = text;
          renderSuggestions();
          showAnswerFor(text);
        } else {
          showAnswerFor(helpInput.value);
        }
      }
    });

    // Initial state
    window.addEventListener("load", () => {
      helpInput.value = "";
      renderSuggestions();
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
