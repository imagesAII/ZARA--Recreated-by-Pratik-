* {

}

body {

}

.cs-page {

.cs-title {

.cs-item {

.cs-icon {

.cs-body {

}

.cs-strong {

}

.cs-link {
  margin-top: 8px;
  padding: 0;
  border: none;
  background: none;
  color: #000;
  text-decoration: underline;
  font-size: 14px;
  cursor: pointer;
}

.cs-link:hover {
  opacity: 0.7;
}

/* Toast for click feedback */
.cs-toast {
  position: fixed;
  left: 50%;
  bottom: 24px;
  transform: translateX(-50%);
  background: #111;
  color: #fff;
  padding: 10px 18px;
  border-radius: 4px;
  font-size: 13px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.25s ease;
}

.cs-toast.show {
  opacity: 0.9;
}

  </style>
